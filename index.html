<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="wrapper">
      <div class="container">
                <h1>PASSWORD GENERATOR</h1>
                <!-- password display section -->
            <div class="display-container">
                <input readonly class="display" placeholder="password" dataPasswordisplay>
                <button class="copy-icon" data-copy>
                    <span class="tooltip" copy-message></span>
                    <img src="images/copy-icon.png" alt="image" width="23" height="23">
                </button>
            </div> 
            <!-- password length section -->
            <div class="input-container">
                <div class="pass-length">
                    <p>Password Length</p>
                    <p passLength_num>0</p>
                </div>
                <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" pass-slider >
            <!-- checkboxes --> 
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>
            <!-- strength-section -->
            <div class="strenth-container">
                <p>Strength</p>
                <div class="indicator" pass-indicator></div>
            </div>
            <!-- generate password button -->
            <button class="generateButton">GENERATE PASSWORD</button>
            </div>
       </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
